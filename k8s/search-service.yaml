---
# Search Service ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: search-service-config
  namespace: newsshelf
data:
  ASPNETCORE_ENVIRONMENT: Production
  ConnectionStrings__DefaultConnection: "Server=postgres;Database=newsshelf;User Id=postgres;Password=postgres;MultipleActiveResultSets=true"
  RabbitMq__Hostname: rabbitmq
  RabbitMq__Port: "5672"

---
# Search Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: newsshelf
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: search-service:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5002
          envFrom:
            - configMapRef:
                name: search-service-config
          env:
            - name: RabbitMq__Username
              value: guest
            - name: RabbitMq__Password
              value: guest
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5002
            initialDelaySeconds: 5
            periodSeconds: 5

---
# Search Service Service
apiVersion: v1
kind: Service
metadata:
  name: search-service
  namespace: newsshelf
spec:
  selector:
    app: search-service
  ports:
    - protocol: TCP
      port: 5002
      targetPort: 5002
  type: ClusterIP
