version: '3.9'

services:
  # PostgreSQL for News and User data
  postgres:
    image: postgres:15-alpine
    container_name: newsshelf_postgres
    environment:
      POSTGRES_DB: newsshelf
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # SQLite for User Service (embedded)
  # No container needed - uses embedded SQLite

  # RabbitMQ for message queue
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: newsshelf_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # User Service (ASP.NET Core)
  user-service:
    build:
      context: .
      dockerfile: UserService/Dockerfile
    container_name: newsshelf_user_service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__UserDb: "Data Source=/data/users.db"
      Jwt__SigningKey: "your-super-secret-signing-key-change-in-production-12345"
      RabbitMq__Hostname: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__Username: guest
      RabbitMq__Password: guest
    ports:
      - "5001:5001"
    volumes:
      - user_data:/data
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Search Service (ASP.NET Core)
  search-service:
    build:
      context: .
      dockerfile: SearchService/Dockerfile
    container_name: newsshelf_search_service
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Server=postgres;Database=newsshelf;User Id=postgres;Password=postgres;MultipleActiveResultSets=true"
      RabbitMq__Hostname: rabbitmq
      RabbitMq__Port: 5672
      RabbitMq__Username: guest
      RabbitMq__Password: guest
    ports:
      - "5002:5002"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Recommendation Service (Python)
  rec-service:
    build:
      context: ./RecService
      dockerfile: Dockerfile
    container_name: newsshelf_rec_service
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: recommendations
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - rec_logs:/app/logs
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8001/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React + Nginx)
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: newsshelf_frontend
    ports:
      - "3000:80"
    environment:
      VITE_API_URL: http://localhost:5000/api
    depends_on:
      - user-service
      - search-service
      - rec-service
    networks:
      - newsshelf_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # API Gateway (optional, can be added later)
  # gateway:
  #   image: nginx:alpine
  #   container_name: newsshelf_gateway
  #   ports:
  #     - "5000:80"
  #   volumes:
  #     - ./gateway/nginx.conf:/etc/nginx/nginx.conf:ro
  #   depends_on:
  #     - user-service
  #     - search-service
  #     - rec-service
  #   networks:
  #     - newsshelf_network

networks:
  newsshelf_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  user_data:
    driver: local
  rec_logs:
    driver: local
